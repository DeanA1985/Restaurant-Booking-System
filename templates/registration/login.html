{% extends "base.html" %} {% block content %}
<h2>Login</h2>

<!--Display error messages -->
{% if form.errors %}
<p style="color: red">Invalid username or password. Please try again.</p>
{% endif %}

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn-soft">Login</button>
</form>

<p>Don't have an account?</p>
<a href="{% url 'register' %}" class="btn-soft">
  <i class="fa-solid fa-user-plus"></i>Register here</a
>
<a href="{% url 'forgot_password' %}" class="btn-soft">
  <i class="fas fa-unlock-alt"></i>Forgot Password?</a
>
{% endblock %}
