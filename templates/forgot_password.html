{% extends "base.html" %}

{% block content %}
   <h2>Forgot Password</h2>

   {% if messages %}
   {% for message in messages %}
   <p style="color: green;">{{ message }}</p>
   {% endfor %}
   {% endif %}

   <form method="post">
    {% csrf_token %}
    <label for="email">Enter your email address:</label><br>
    <input type="email" name="email" required><br><br>
    <button type="submit" class="btn-soft">
     <i class="fas fa-envelope"></i> Send Reset Link</button>
   </form>
   
   <a href="{% url 'login' %}" class="btn-soft" style="margin-top: 10px; display: inline-block;">
    <i class="fas fa-sign-in-alt"></i> Return to Login</a>
   {% endblock %}
