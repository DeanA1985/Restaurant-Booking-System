<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to BookATable</h1>

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username}}!</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </body>
</html>
