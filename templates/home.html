<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
  </head>
  <body>
    <h1>Welcome to BookATable</h1>

    {% if user.is_authenticated %}
    <!-- Checks if a user is logged in -->
    <p>Welcome, {{ user.username}}!</p>
    <!-- Displays the logged-in user's username -->

    <!-- Link to the booking page, only visible to logged-in users-->
    <a href="{%url 'create_booking' %}">Book a Table</a><br />

    <!-- Logout link for users who are logged in-->
    <a href="{% url 'logout' %}">Logout</a>

    {% else %}
    <!-- If the user is not logged in, show login and register links-->
    <a href="{% url 'login' %}">Login</a>
    <!-- Link to login page-->
    <a href="{% url 'register' %}">Register</a>
    <!-- Link to register page-->
    {% endif %}
    <!-- Ends the conditional statement-->
  </body>
</html>
